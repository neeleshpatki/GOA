<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#007BFF" /> <!-- Changed theme color -->
    <meta
      name="description"
      content="A React application with custom modifications"
    />
    <title>My React App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Additional Meta -->
    <meta name="keywords" content="React, JavaScript, Web Development" />
    <meta name="author" content="Pushpa Mungase" />
    
    <!-- Fonts (optional) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app. Please enable it in your
      browser settings and reload the page.
    </noscript>
    
    <!-- Root Div -->
    <div id="root"></div>
    
    <!-- Additional Comment -->
    <!-- The bundled React app will be injected here by the build process -->


    <script>
      const btns=document.querySelectorAll(".nav-btn");
    var sliderNav=function(manual){
      btns[manual].classList.add("active");
    }
  
  
    btns.forEach(function(btn, i) {
      btn.addEventListener("click", function() {
        sliderNav(i);
      });
    });
  
    </script>
  </body>

 
</html>
